<div class="page-header">
  <h1>Licenses</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newLicensesPath() %>" class="btn btn-primary">Create New License</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>LicenseText</th>
    <th>Email</th>
    <th>IsSold</th>
    <th>PeriodDay</th>
    <th>AntiID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (license) in licenses { %>
      <tr>
      <td><%= license.LicenseText %></td>
        <td><%= license.Email %></td>
        <td><%= license.IsSold %></td>
        <td><%= license.PeriodDay %></td>
        <td><%= license.AntiID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= licensePath({ license_id: license.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editLicensePath({ license_id: license.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= licensePath({ license_id: license.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
