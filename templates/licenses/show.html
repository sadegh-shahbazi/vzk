<div class="page-header">
  <h1>License#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= licensesPath() %>" class="btn btn-info">Back to all Licenses</a></li>
  <li class="list-inline-item"><a href="<%= editLicensePath({ license_id: license.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= licensePath({ license_id: license.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>LicenseText</strong>: <%= license.LicenseText %>
</p>
<p>
  <strong>Email</strong>: <%= license.Email %>
</p>
<p>
  <strong>IsSold</strong>: <%= license.IsSold %>
</p>
<p>
  <strong>PeriodDay</strong>: <%= license.PeriodDay %>
</p>
<p>
  <strong>AntiID</strong>: <%= license.AntiID %>
</p>
