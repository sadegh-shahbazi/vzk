<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
        <%= for(setting) in settings { %>
        <tr>
            <td><%= setting.Name %></td>
            <td><%= setting.Value %></td>
            <td>
                <a class="btn btn-warning" href="<%= adminTextSettingsPath({setting_id:setting.ID}) %>">ویرایش</a>
            </td>
        </tr>
        <% } %>
    </tbody>
</table>
